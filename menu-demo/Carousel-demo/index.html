<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"  alt=""/>
<title>jQuery 3D圆盘旋转焦点图DEMO演示</title>
<link rel="stylesheet" type="text/css" href="css/carousel.css" media="screen" alt=""/>
<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" alt=""/>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery.carousel.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<style type="text/css">
#carousel:after {
	position: absolute;left: -20%;
    top:0;z-index: -1;content: '';border-radius: 0 0 50% 50%;
    background:linear-gradient(#2CBAF9,#04A9F4);
}
</style>
<script type="text/javascript">

	jQuery(document).ready(function($){
		$('#carousel').carousel({width: 870, 
								 height: 550, 
								 itemWidth:120, 
								 horizontalRadius:270, 
								 verticalRadius:85, 
								 resize:true, 
								 mouseScroll:false, 
								 mouseDrag:true, 
								 scaleRatio:0.7, 
								 scrollbar:false, 
								 tooltip:true, 
								 mouseWheel:true,
								 newScroll:true,
								 newScrollsleep:3000,
								 newScrollspeed:0.39,
								 mouseWheelReverse:true});
	});
	
</script>

</head>

<body>

<div id="wide-wrapper">
		<div style="text-align:center;clear:both">
		</div>
		<ul id="carousel">

			</li>
			<li>

			</li>
		</ul>
	
</div>

</body>

</html>
